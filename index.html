<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background: linear-gradient(to right, #1f1f1f, #3c3c3c);
            color: #e0e0e0;
        }
        header {
            background: linear-gradient(to right, #3c3c3c, #5e5e5e);
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            border-bottom: 2px solid #555;
        }
        nav {
            background: linear-gradient(to right, #2b2b2b, #424242);
            color: #fff;
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #555;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: linear-gradient(to bottom, #282828, #3c3c3c);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            text-align: center;
            padding: 10px;
            background: linear-gradient(to right, #2b2b2b, #3c3c3c);
            color: #e0e0e0;
            border-top: 2px solid #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>This is a simple homepage where you can learn about our content.</p>
    </section>
    <section id="about">
        <h2>About</h2>
        <p>This website is a demonstration of basic HTML and CSS for beginners.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email us at: <a href="mailto:mscds.2405@unigoa.ac.in">mscds.2405@unigoa.ac.in</a></p>
    </section>
    <footer>
        <p>&copy; 2025 Simple Website</p>
    </footer>
</body>
</html>
